<div class="container">
    <h2 style="text-align: center;">Delete User</h2>
    <div class="inner">
    <div class="form-group">
      <label class="control-label col-sm-4" for="id">User Id:</label>
      <div class="col-sm-10">
        <input  type="text" class="form-control" id="id" required
          placeholder="Enter id" name="id" [(ngModel)]="id">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6 col-md-3"></div>
      <div class="col-sm-3 col-md-3">
        <button type="submit" class="btn btn-primary" (click)="deleteUser()">Submit</button>
      </div>

    </div>
  </div></div>
