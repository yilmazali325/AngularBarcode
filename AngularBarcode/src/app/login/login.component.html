<div class="container">

  <div class="row">
<form>
      <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <!-- <div class="col-sm-offset-3 col-sm-9" style="text-align:center"> -->
                <div class="col-sm-offset-1 col-sm-9" style="text-align:left">
              <button type="submit" class="btn btn-primary" (click)="submitLogin()">Login</button>
            </div>
          </div>
   
      </form>
    </div>
  </div>
