<div class="container">
    <h2 style="text-align: center;">Update User</h2>
    <div class="inner">
    <div class="form-group">
      <label class="control-label col-sm-4" for="id">User Id:</label>
      <div class="col-sm-10">
        <input  type="text" class="form-control" id="id" (change)="getUserById()" required
          placeholder="Enter id" name="id" [(ngModel)]="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" required
          placeholder="First Name" name="firstName" [(ngModel)]="firstName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="lastName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" required placeholder="Last Name" name="lastName"
          [(ngModel)]="lastName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" required placeholder="Email" name="email"
          [(ngModel)]="email">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="password">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" required placeholder="Password" name="password"
            [(ngModel)]="password">
        </div>
      </div>
      <!-- <div class="form-group">
          <label class="control-label col-sm-4" for="role">Role</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="role" required placeholder="Admin,Global or Local" name="role"
              [(ngModel)]="role">
          </div>
        </div> -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="accountStatus">Account Status:</label>
            <div class="col-sm-10">
                <select class="form-control" id="accountStatus" name="accountStatus" required [(ngModel)]="accountStatus">
                    <option class='option' *ngFor='let accountStatus of accountStatuses' [value]="accountStatus">{{accountStatus}}</option>
                  </select>
            </div>
          </div>
    <div class="form-group">
      <div class="col-sm-6 col-md-3"></div>
      <div class="col-sm-3 col-md-3">
        <button type="submit" class="btn btn-primary" (click)="updateUser()">Submit</button>
      </div>

    </div>
  </div></div>
