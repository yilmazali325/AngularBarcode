<h2 style="text-align:center;">Business Account List</h2>
<div class="inner">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <h1 style="text-align:center;">Product List</h1>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="businessName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Name </th>
          <td mat-cell *matCellDef="let element"> {{element.businessName}} </td>
        </ng-container>

               <!-- Name Column -->
       <ng-container matColumnDef="accountDisabledStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Disable Status </th>
          <td mat-cell *matCellDef="let element"> {{element.accountDisabledStatus}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
