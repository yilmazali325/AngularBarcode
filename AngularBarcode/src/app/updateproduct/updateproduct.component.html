<div class="container">
  <h2 style="text-align: center;">Update Product</h2>
  <div class="inner">
  <div class="form-group">
    <label class="control-label col-sm-4" for="barcodeNumber">Product Id:</label>
    <div class="col-sm-10">
      <input [attr.disabled]="disable" type="text" class="form-control" id="id" (change)="getProductById()" required
        placeholder="Enter id" name="id" [(ngModel)]="id">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="barcodeNumber">Barcode Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="barcodeNumber" required
        placeholder="Enter Barcode Number" name="barcodeNumber" [(ngModel)]="barcodeNumber">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="name">Product Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" required placeholder="Enter Product Name" name="name"
        [(ngModel)]="productName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="quantity">Quantity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="quantity" required placeholder="Enter Quantity" name="quantity"
        [(ngModel)]="quantity">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 col-md-3"></div>
    <div class="col-sm-3 col-md-3">
      <button type="submit" class="btn btn-primary" (click)="updateProduct()">Submit</button>
    </div>

  </div>
</div></div>
